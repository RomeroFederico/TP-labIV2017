<div class="alert alert-warning" role="alert" *ngIf = "mostrarMensaje">
  No se ha encontrado un usuario con los datos ingresados.
</div>

<div class="alert alert-danger" role="alert" *ngIf = "mostrarError">
  <strong>ERROR!</strong> Ocurrio un problema en el servidor, vuelva a intentarlo.
</div>

<div class="alert alert-info" *ngIf = "mostrarInfo">
  <strong>INFORMACION: </strong>{{mensaje}}
</div>

<div class="alert alert-info" *ngIf = "cargando">
  <strong>Cargando: </strong>Espere un momento...
</div>

<div class="container-fluid center_div">
      <div class="panel panel-primary">
        <div class="panel-heading">Login</div>
        <div class="panel-body">
          <form  (ngSubmit)="enviar()" class="form-horizontal col-sm-8">
            <div class="form-group row" >
              <label for="inputEmail3" class="col-sm-2 control-label">Email</label>

              <div class="col-sm-10">
                <input type="email" [(ngModel)]="user.email" name='email' required
                class="form-control" id="inputEmail3" placeholder="Email">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPassword3" class="col-sm-2 control-label">Password</label>

              <div class="col-sm-10">
                <input type="password" [(ngModel)]="user.password" name="password" required
                class="form-control" id="inputPassword3" placeholder="Password">
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-10">
                <button type="submit" class="btn btn-default btn-auth" [disabled] = "cargando">Ingresar</button>
                <!--<a routerLink="/login" class="forgot-pass">Olvido el password?</a>-->
              </div>
            </div>
          </form>
        </div>
      </div>
</div>
